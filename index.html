<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profit Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');
body {
  background: linear-gradient(135deg, #667eea, #764ba2);
  color: white;
  font-family: 'Poppins', sans-serif;
  margin: 0; padding: 0;
  display: flex; justify-content: center; align-items: center;
  height: 100vh;
  overflow: hidden;
}
.container {
  background: rgba(0,0,0,0.35);
  border-radius: 15px;
  width: 380px;
  padding: 30px 40px 60px 40px;
  box-shadow: 0 0 25px rgba(255,255,255,0.2);
  text-align: center;
  position: relative;
}
.intro-text {
  font-size: 3.5rem;
  font-weight: 800;
  color: #ff7e5f;
  background: linear-gradient(90deg, #ff7e5f, #feb47b);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  opacity: 0;
  animation: introFadeGlow 3s forwards;
}
@keyframes introFadeGlow {
  0% {
    opacity: 0;
    text-shadow: none;
    transform: scale(0.7);
  }
  50% {
    opacity: 1;
    text-shadow:
      0 0 10px #ff7e5f,
      0 0 20px #feb47b,
      0 0 30px #ff7e5f,
      0 0 40px #feb47b;
    transform: scale(1.1);
  }
  100% {
    opacity: 1;
    text-shadow:
      0 0 8px #ff7e5f,
      0 0 15px #feb47b;
    transform: scale(1);
  }
}
.hidden { display: none; }
.question-box {
  margin-top: 20px;
  background: rgba(255,255,255,0.1);
  border-radius: 10px;
  padding: 20px;
  font-size: 1.1rem;
  line-height: 1.4;
  animation: fadeInUp 0.7s ease forwards;
  min-height: 70px;
}
@keyframes fadeInUp {
  0% {opacity: 0; transform: translateY(20px);}
  100% {opacity: 1; transform: translateY(0);}
}
input[type="text"] {
  margin-top: 15px;
  padding: 10px 15px;
  font-size: 1rem;
  border: none;
  border-radius: 25px;
  width: 90%;
  outline: none;
  transition: box-shadow 0.3s ease;
}
input[type="text"]:focus {
  box-shadow: 0 0 8px 2px #feb47b;
}
button {
  margin-top: 20px;
  background: #ff7e5f;
  border: none;
  padding: 12px 25px;
  font-size: 1rem;
  border-radius: 25px;
  cursor: pointer;
  color: white;
  font-weight: 700;
  transition: background 0.3s ease;
}
button:hover {
  background: #feb47b;
}
.message {
  margin-top: 15px;
  font-weight: 600;
  font-size: 1.2rem;
  min-height: 1.5em;
}
.congrats {
  color: #4caf50;
  animation: popIn 0.8s ease forwards;
}
.fail {
  color: #f44336;
  animation: shake 0.6s ease forwards;
}
@keyframes popIn {
  0% {transform: scale(0.5); opacity: 0;}
  100% {transform: scale(1); opacity: 1;}
}
@keyframes shake {
  0%, 100% {transform: translateX(0);}
  20%, 60% {transform: translateX(-10px);}
  40%, 80% {transform: translateX(10px);}
}
.restart-icon {
  position: absolute;
  top: -120px;
  left: 50%;
  transform: translateX(-50%);
  cursor: pointer;
  background: #ff7e5f;
  padding: 30px 40px;
  border-radius: 50%;
  font-weight: 700;
  font-size: 3.5rem;
  user-select: none;
  box-shadow: 0 0 30px #feb47b;
  display: none;
  transition: background 0.3s ease, transform 0.3s ease;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  animation-fill-mode: forwards;
}
.restart-icon:hover {
  background: #feb47b;
  transform: translateX(-50%) scale(1.1);
}
.restart-icon.show {
  display: flex;
  animation: dropPulse 1.5s ease forwards;
}
@keyframes dropPulse {
  0% {
    opacity: 0;
    transform: translateX(-50%) translateY(-150px) scale(0.7);
    box-shadow: 0 0 0 transparent;
  }
  50% {
    opacity: 1;
    transform: translateX(-50%) translateY(10px) scale(1.1);
    box-shadow: 0 0 40px #feb47b, 0 0 60px #ff7e5f;
  }
  70% {
    transform: translateX(-50%) translateY(-5px) scale(1);
  }
  100% {
    opacity: 1;
    transform: translateX(-50%) translateY(0) scale(1);
    box-shadow: 0 0 30px #feb47b, 0 0 45px #ff7e5f;
  }
}
.restart-icon .arrow {
  animation: rotateArrow 2.5s linear infinite;
}
.restart-text {
  font-size: 1.3rem;
  margin-top: 6px;
  font-weight: 600;
  color: #fff;
  user-select: none;
  text-shadow: 0 0 12px #feb47b;
}
@keyframes rotateArrow {
  0% {transform: rotate(0deg);}
  50% {transform: rotate(15deg);}
  100% {transform: rotate(0deg);}
}
#finalScore {
  font-size: 1.8rem;
  font-weight: 700;
  background: linear-gradient(90deg, #43cea2, #185a9d);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: glowText 3s ease forwards, popIn 1s ease forwards;
  margin-top: 30px;
}
#totalPoints {
  margin-top: 15px;
  font-size: 1.2rem;
  font-weight: 600;
  color: #feb47b;
  text-shadow: 0 0 8px #feb47b;
}
@keyframes glowText {
  0% {text-shadow: none;}
  50% {text-shadow: 0 0 20px #43cea2, 0 0 40px #185a9d;}
  100% {text-shadow: 0 0 10px #43cea2, 0 0 20px #185a9d;}
}
  </style>
</head>
<body>
  <div class="container">
    <div class="intro-text">Profit Game</div>
    <div class="question-box hidden" id="questionBox"></div>
    <input type="text" id="answerInput" class="hidden" placeholder="Enter your answer">
    <button id="submitBtn" class="hidden">Submit</button>
    <div class="message" id="message"></div>
    <div id="finalScore"></div>
    <div id="totalPoints"></div>
    <div class="restart-icon" id="restartBtn">
      <div class="arrow">ðŸ”„</div>
      <div class="restart-text">Restart</div>
    </div>
  </div>

  <!-- JS -->
  <script>
const questions = [
  { q: "If you buy for $50 and sell for $70, what is the profit?", a: "20" },
  { q: "Buy $120, sell $150 â†’ profit?", a: "30" },
  { q: "Buy $200, sell $250 â†’ profit?", a: "50" },
  { q: "Buy $75, sell $100 â†’ profit?", a: "25" },
  { q: "Buy $500, sell $650 â†’ profit?", a: "150" }
];

let current = 0, score = 0;

const intro = document.querySelector(".intro-text");
const qBox = document.getElementById("questionBox");
const input = document.getElementById("answerInput");
const btn = document.getElementById("submitBtn");
const msg = document.getElementById("message");
const restartBtn = document.getElementById("restartBtn");
const finalScore = document.getElementById("finalScore");
const totalPoints = document.getElementById("totalPoints");

setTimeout(() => {
  intro.style.display = "none";
  qBox.classList.remove("hidden");
  input.classList.remove("hidden");
  btn.classList.remove("hidden");
  showQ();
}, 3500);

function showQ() {
  if (current < questions.length) {
    qBox.textContent = questions[current].q;
    input.value = "";
    msg.textContent = "";
  } else endGame();
}

btn.addEventListener("click", () => {
  if (input.value.trim() === "") return;
  if (input.value.trim() === questions[current].a) {
    msg.textContent = "Correct!";
    msg.className = "message congrats";
    score++;
  } else {
    msg.textContent = "Wrong!";
    msg.className = "message fail";
  }
  current++;
  setTimeout(showQ, 1000);
});

function endGame() {
  qBox.classList.add("hidden");
  input.classList.add("hidden");
  btn.classList.add("hidden");
  finalScore.textContent = `Game Over! ðŸŽ‰`;
  totalPoints.textContent = `You got ${score} / ${questions.length} correct`;
  restartBtn.classList.add("show");
}

restartBtn.addEventListener("click", () => location.reload());
  </script>
</body>
</html>
